		<div id="formulario">
			<h3 class="title">Formulario de contacto</h3>
			<form action="formulario.html" method="GET" enctype="multipart/form-data">
				<p>Nombre Completo</p>
				<input type="text" name="nombre" placeholder="Nombre y Apellido">
				<p>Mail</p>
				<input type="email" name="email" placeholder="Correo Electronico">
				<p>Telefono de Contacto</p>
				<input type="number" name="number" placeholder="Celular">
				<p>Ciudad</p>
				<select>
					<option value="SMT">San Miguel de Tucuman</option>
					<option value="YB">Yerba Buena</option>
				</select>
				<p>Dejanos tu Consulta!</p>
				<textarea name="mensaje"></textarea>
				<p>Controla tus datos!</p>
				<input type="submit" name="enviar" value="ENVIAR">
				<input type="reset" name="Limpiar" value="Limpiar">
			</form>
		</div>
		<footer class="footer">
			<ul>
				<li class="redes">
					<a href="https://www.instagram.com/">

	       		</li>
			</ul>
		</footer>
